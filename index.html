<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        .message {
            margin-top: 10px;
            color: #333;
        }

        .error {
            color: red;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="container" id="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div id="login-message" class="message error"></div>
    </div>

    <!-- Add YouTube Channel Form (Hidden until login) -->
    <div class="container hidden" id="main-container">
        <h1>Add YouTube Channel</h1>
        <input type="text" id="youtube-url" placeholder="Enter YouTube Channel URL">
        <button onclick="addChannel()">Add Channel</button>
        <div id="channel-message" class="message"></div>
    </div>

    <script>
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbw0V8aeDslI3Y2tcD9HxU9Ng_hjYUJnHtWH5lG0qAugtVGfYZyNuOKVLzXEwDFtXob4/exec';  // URL del tuo Google Apps Script

        // Funzione di login
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginMessage = document.getElementById('login-message');

            // Verifica le credenziali
            if (username === 'AngelicYt' && password === 'AngelicPass') {
                // Nascondi il modulo di login e mostra il modulo per aggiungere il canale
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('main-container').classList.remove('hidden');
                loginMessage.textContent = '';
            } else {
                // Mostra un messaggio di errore
                loginMessage.textContent = 'Invalid username or password';
            }
        }

        // Funzione per aggiungere un canale YouTube
        function addChannel() {
            const youtubeUrl = document.getElementById('youtube-url').value;
            const messageDiv = document.getElementById('channel-message');

            if (!youtubeUrl) {
                messageDiv.textContent = 'Please enter a valid YouTube URL.';
                return;
            }

            // Invia l'URL del canale a Google Apps Script
            fetch(scriptUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: youtubeUrl })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageDiv.textContent = 'Channel added successfully!';
                    document.getElementById('youtube-url').value = '';
                } else {
                    messageDiv.textContent = 'Failed to add channel. Please try again.';
                }
            })
            .catch(error => {
                messageDiv.textContent = 'An error occurred. Please try again.';
                console.error('Error:', error);
            });
        }
    </script>

</body>
</html>
