<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Platform</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
</head>
<body>
    <!-- Home / Login -->
    <div id="login-section">
        <h1>Login or Register</h1>
        <select id="login-role">
            <option value="admin">Admin</option>
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
        </select>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <h3>Register as Admin</h3>
        <input type="email" id="register-email" placeholder="Email">
        <input type="text" id="register-school" placeholder="School Name">
        <input type="password" id="register-password" placeholder="Password">
        <input type="password" id="register-confirm-password" placeholder="Confirm Password">
        <button onclick="registerAdmin()">Register</button>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" style="display:none;">
        <h2>Welcome Admin! Configure your school</h2>
        <h3>Create Teacher Profiles</h3>
        <input type="text" id="teacher-name" placeholder="Teacher Name">
        <input type="password" id="teacher-password" placeholder="Teacher Password">
        <button onclick="createTeacher()">Create Teacher</button>
        <h3>Create Class</h3>
        <input type="text" id="class-name" placeholder="Class Name">
        <select id="teacher-selector"></select>
        <h3>Students</h3>
        <input type="text" id="student-name" placeholder="Student Name">
        <input type="password" id="student-password" placeholder="Student Password">
        <button onclick="addStudent()">Add Student</button>
        <button onclick="confirmClass()">Confirm Class</button>
        <div id="class-list"></div>
    </div>

    <!-- Teacher Dashboard -->
    <div id="teacher-dashboard" style="display:none;">
        <h2>Welcome Teacher!</h2>
        <select id="teacher-class-selector"></select>
        <button onclick="createLesson()">Create Lesson</button>
        <div id="lesson-list"></div>
    </div>

    <!-- Student Dashboard -->
    <div id="student-dashboard" style="display:none;">
        <h2>Welcome Student!</h2>
        <div id="blocklyDiv" style="height: 480px; width: 100%;"></div>
        <button onclick="saveProject()">Save Project</button>
        <button onclick="loadProject()">Load Project</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
