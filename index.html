<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .success {
            color: green;
            text-align: center;
            margin-bottom: 10px;
        }

        .application-form {
            display: none;
        }

        .question {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="container" id="auth-container">
        <h1 id="auth-title">Login</h1>
        <div id="error-message" class="error"></div>
        <input type="text" id="name" placeholder="Name" style="display: none;">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleAuth()">Login</button>
        <p style="text-align: center; margin-top: 10px;">
            <a href="#" onclick="toggleAuth()">Don't have an account? Register</a>
        </p>
    </div>

    <!-- Application Selection -->
    <div class="container application-form" id="application-container">
        <h2>Choose an Application</h2>
        <button onclick="startApplication('builder')">Builder Application</button>
        <button onclick="startApplication('developer')">Developer Application</button>
    </div>

    <!-- Application Form -->
    <div class="container application-form" id="form-container">
        <h2 id="application-title">Application</h2>
        <div id="application-questions">
            <!-- Dynamic questions will be inserted here -->
        </div>
        <button onclick="submitApplication()">Submit Application</button>
    </div>

    <script>
        const webhookUrl = 'https://discord.com/api/webhooks/1292492794178310154/jjbo9gQGB6lTE5neMMZBzZImbE_NqYYlRFTOlXLvD8qDKduXDAH67aWYKLiiBSV8tl3x';
        let users = [];
        let currentUser = null;
        let currentApplication = '';
        let applicationStatus = {};

        // Toggle between login and register
        function toggleAuth() {
            const authTitle = document.getElementById('auth-title');
            const nameInput = document.getElementById('name');
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = '';

            if (authTitle.textContent === 'Login') {
                authTitle.textContent = 'Register';
                nameInput.style.display = 'block';
                document.querySelector('button').textContent = 'Register';
            } else {
                authTitle.textContent = 'Login';
                nameInput.style.display = 'none';
                document.querySelector('button').textContent = 'Login';
            }
        }

        // Handle login or registration
        function handleAuth() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const authTitle = document.getElementById('auth-title');
            const errorMessage = document.getElementById('error-message');

            errorMessage.textContent = '';

            if (authTitle.textContent === 'Register') {
                if (users.some(user => user.email === email || user.name === name)) {
                    errorMessage.textContent = 'Account already exists!';
                } else {
                    users.push({ name, email, password });
                    errorMessage.className = 'success';
                    errorMessage.textContent = 'Registration successful! You can now log in.';
                    toggleAuth();
                }
            } else {
                const user = users.find(user => user.email === email && user.password === password);
                if (user) {
                    currentUser = user;
                    showApplicationSelection();
                } else {
                    errorMessage.textContent = 'Invalid login credentials!';
                }
            }
        }

        // Show application selection
        function showApplicationSelection() {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('application-container').style.display = 'block';

            if (applicationStatus[currentUser.email]) {
                alert(`Your application status: ${applicationStatus[currentUser.email]}`);
            }
        }

        // Start an application
        function startApplication(type) {
            currentApplication = type;
            document.getElementById('application-container').style.display = 'none';
            document.getElementById('form-container').style.display = 'block';
            document.getElementById('application-title').textContent = type.charAt(0).toUpperCase() + type.slice(1) + ' Application';

            // Generate questions based on application type
            let questionsHtml = '';
            if (type === 'builder') {
                questionsHtml += '<div class="question">Why do you want to be a builder?<input type="text" id="question1"></div>';
                questionsHtml += '<div class="question">Show us your previous builds (links)<input type="text" id="question2"></div>';
            } else if (type === 'developer') {
                questionsHtml += '<div class="question">Why do you want to be a developer?<input type="text" id="question1"></div>';
                questionsHtml += '<div class="question">What programming languages do you know?<input type="text" id="question2"></div>';
            }
            document.getElementById('application-questions').innerHTML = questionsHtml;
        }

        // Submit application
        function submitApplication() {
            const question1 = document.getElementById('question1').value;
            const question2 = document.getElementById('question2').value;

            // Send application to Discord Webhook
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    embeds: [{
                        title: `${currentUser.name}'s ${currentApplication.charAt(0).toUpperCase() + currentApplication.slice(1)} Application`,
                        color: 3447003, // Blue color
                        fields: [
                            { name: "Question 1", value: question1 },
                            { name: "Question 2", value: question2 }
                        ]
                    }]
                })
            }).then(response => {
                if (response.ok) {
                    alert('Application submitted!');
                    applicationStatus[currentUser.email] = 'Pending';
                    showApplicationSelection();
                } else {
                    alert('Failed to submit application');
                }
            });
        }
    </script>

</body>
</html>
