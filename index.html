<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juniper Green Multiplayer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1d1f27;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            color: #ffdd57;
            margin-bottom: 20px;
        }
        .btn {
            padding: 15px 30px;
            background-color: #ffdd57;
            color: #1d1f27;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #ffaa00;
        }
        .input-container {
            margin-bottom: 20px;
        }
        #waitingPage, #invitesPage, #settingsPage {
            display: none;
            text-align: center;
        }
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: #ffdd57;
        }
    </style>
</head>
<body>
    <!-- Version Number -->
    <div id="version" style="position: absolute; top: 10px; right: 10px; color: #ffdd57;">
        Versione: 1.1.0
    </div>

    <h1 id="title">Juniper Green Multiplayer</h1>

    <!-- Username Input -->
    <div id="usernameInputPage" class="input-container">
        <input type="text" id="username" placeholder="Inserisci un nome utente unico" required />
        <button class="btn" onclick="confirmUsername()">Conferma Nome Utente</button>
        <p id="usernameError" style="color: red; display: none;">Nome utente già in uso. Scegli un altro nome.</p>
    </div>

    <!-- Main Page with Buttons -->
    <div id="mainPage" style="display: none;">
        <button class="btn" onclick="createGame()">Crea un Gioco</button>
        <button class="btn" onclick="viewInvites()">Inviti</button>
        <button class="btn" onclick="viewSettings()">Impostazioni</button>
    </div>

    <!-- Waiting Page -->
    <div id="waitingPage">
        <h2 id="waitingMessage">In attesa di giocatori...</h2>
        <p id="playerCount">Giocatori: 1</p>
        <input type="text" id="inviteUsername" placeholder="Invita un giocatore per nome utente" />
        <button class="btn" onclick="invitePlayer()">Invita</button>
        <button class="btn" id="startGameBtn" onclick="startGame()" style="display: none;">Avvia il Gioco</button>
        <button class="btn" onclick="quitGame()">Esci</button>
    </div>

    <!-- Settings Page -->
    <div id="settingsPage">
        <h2>Impostazioni</h2>
        <label for="languageSelector">Seleziona Lingua:</label>
        <select id="languageSelector" onchange="changeLanguage()">
            <option value="en">Inglese</option>
            <option value="it">Italiano</option>
            <option value="fr">Francese</option>
            <option value="es">Spagnolo</option>
            <option value="de">Tedesco</option>
        </select>
        <button class="btn" onclick="backToMain()">Indietro</button>
    </div>

    <footer>Made with love ❤️ by Arciale</footer>

    <script>
        let activeUsernames = [];
        let invitedPlayers = [];
        let currentLanguage = 'it';
        let isGameCreator = false;

        // Translations for all text elements
        const translations = {
            en: {
                title: "Juniper Green Multiplayer",
                waitingMessage: "Waiting for Players...",
                playerCount: "Players: ",
                invitePlaceholder: "Invite a player by username",
                startGame: "Start Game",
                quit: "Quit",
                usernameError: "Username already taken. Please choose another one.",
                confirmUsername: "Confirm Username",
                createGame: "Create a Game",
                invites: "Invites",
                settings: "Settings",
                back: "Back",
                version: "Version: ",
            },
            it: {
                title: "Juniper Green Multigiocatore",
                waitingMessage: "In attesa di giocatori...",
                playerCount: "Giocatori: ",
                invitePlaceholder: "Invita un giocatore per nome utente",
                startGame: "Avvia il Gioco",
                quit: "Esci",
                usernameError: "Nome utente già in uso. Scegli un altro nome.",
                confirmUsername: "Conferma Nome Utente",
                createGame: "Crea un Gioco",
                invites: "Inviti",
                settings: "Impostazioni",
                back: "Indietro",
                version: "Versione: ",
            },
            fr: {
                title: "Juniper Green Multijoueur",
                waitingMessage: "En attente de joueurs...",
                playerCount: "Joueurs: ",
                invitePlaceholder: "Inviter un joueur par nom d'utilisateur",
                startGame: "Démarrer le jeu",
                quit: "Quitter",
                usernameError: "Nom d'utilisateur déjà pris. Choisissez un autre nom.",
                confirmUsername: "Confirmer le nom d'utilisateur",
                createGame: "Créer une partie",
                invites: "Invitations",
                settings: "Paramètres",
                back: "Retour",
                version: "Version: ",
            },
            es: {
                title: "Juniper Green Multijugador",
                waitingMessage: "Esperando jugadores...",
                playerCount: "Jugadores: ",
                invitePlaceholder: "Invitar a un jugador por nombre de usuario",
                startGame: "Iniciar el Juego",
                quit: "Salir",
                usernameError: "Nombre de usuario ya tomado. Elige otro.",
                confirmUsername: "Confirmar Nombre de Usuario",
                createGame: "Crear un Juego",
                invites: "Invitaciones",
                settings: "Configuraciones",
                back: "Volver",
                version: "Versión: ",
            },
            de: {
                title: "Juniper Green Mehrspieler",
                waitingMessage: "Warten auf Spieler...",
                playerCount: "Spieler: ",
                invitePlaceholder: "Einen Spieler per Benutzernamen einladen",
                startGame: "Spiel starten",
                quit: "Verlassen",
                usernameError: "Benutzername bereits vergeben. Bitte wählen Sie einen anderen.",
                confirmUsername: "Benutzername bestätigen",
                createGame: "Spiel erstellen",
                invites: "Einladungen",
                settings: "Einstellungen",
                back: "Zurück",
                version: "Version: ",
            },
        };

        // Load username and language if already set in localStorage
        window.onload = function() {
            const storedUsername = localStorage.getItem('username');
            const storedLanguage = localStorage.getItem('language');
            const version = "Versione: 1.1.0";

            document.getElementById('version').innerHTML = translations[currentLanguage].version + version;

            if (storedUsername) {
                document.getElementById('username').value = storedUsername;
                document.getElementById('usernameInputPage').style.display = 'none';
                document.getElementById('mainPage').style.display = 'block';
            }

            if (storedLanguage) {
                document.getElementById('languageSelector').value = storedLanguage;
                changeLanguage();
            }
        };

        // Confirm the username and store it in localStorage
        function confirmUsername() {
            const username = document.getElementById('username').value;
            if (username && !activeUsernames.includes(username)) {
                activeUsernames.push(username);
                localStorage.setItem('username', username);
                document.getElementById('usernameInputPage').style.display = 'none';
                document.getElementById('mainPage').style.display = 'block';
            } else {
                document.getElementById('usernameError').style.display = 'block';
            }
        }

        // Function to handle language change and store it in localStorage
        function changeLanguage() {
            currentLanguage = document.getElementById('languageSelector').value;
            localStorage.setItem('language', currentLanguage);

            // Update UI based on selected language
            document.getElementById('title').textContent = translations[currentLanguage].title;
            document.getElementById('waitingMessage').textContent = translations[currentLanguage].waitingMessage;
            document.getElementById('playerCount').textContent = translations[currentLanguage].playerCount + invitedPlayers.length;
            document.getElementById('inviteUsername').placeholder = translations[currentLanguage].invitePlaceholder;
            document.getElementById('startGameBtn').textContent = translations[currentLanguage].startGame;
            document.getElementById('quitGameBtn').textContent = translations[currentLanguage].quit;
        }

        function createGame() {
            isGameCreator = true;
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('waitingPage').style.display = 'block';
            document.getElementById('startGameBtn').style.display = 'none'; // Hidden until more players join
        }

        function invitePlayer() {
            const inviteUsername = document.getElementById('inviteUsername').value;
            if (inviteUsername && !invitedPlayers.includes(inviteUsername)) {
                invitedPlayers.push(inviteUsername);
                document.getElementById('playerCount').textContent = translations[currentLanguage].playerCount + invitedPlayers.length;
                if (invitedPlayers.length > 1) {
                    document.getElementById('startGameBtn').style.display = 'block';
                }
            }
        }

        function startGame() {
            alert("The game has started!");
        }

        function quitGame() {
            location.reload();
        }

        function viewInvites() {
            alert("You don't have any invites.");
        }

        function viewSettings() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('settingsPage').style.display = 'block';
        }

        function backToMain() {
            document.getElementById('settingsPage').style.display = 'none';
            document.getElementById('mainPage').style.display = 'block';
        }
    </script>
</body>
</html>
