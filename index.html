<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Device Scanner</title>
</head>
<body>
    <h1>Scansiona dispositivi Bluetooth</h1>
    <button id="scan">Scansiona dispositivi</button>
    <ul id="deviceList"></ul>

    <script>
        const scanButton = document.getElementById('scan');
        const deviceList = document.getElementById('deviceList');

        scanButton.addEventListener('click', async () => {
            try {
                // Avvia la scansione dei dispositivi Bluetooth vicini
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true, // Scansiona tutti i dispositivi senza filtri
                    optionalServices: ['battery_service'] // Puoi aggiungere altri servizi opzionali se necessari
                });

                // Aggiungi il dispositivo trovato alla lista
                const listItem = document.createElement('li');
                listItem.textContent = `Dispositivo trovato: ${device.name} (ID: ${device.id})`;
                deviceList.appendChild(listItem);

            } catch (error) {
                console.error(error);
                alert('Errore durante la scansione dei dispositivi. Verifica di utilizzare un browser compatibile e un contesto HTTPS.');
            }
        });
    </script>
</body>
</html>
