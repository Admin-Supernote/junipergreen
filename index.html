<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juniper Green Multiplayer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1d1f27;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            color: #ffdd57;
            margin-bottom: 20px;
        }
        .btn {
            padding: 15px 30px;
            background-color: #ffdd57;
            color: #1d1f27;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #ffaa00;
        }
        .input-container {
            margin-bottom: 20px;
        }
        #waitingPage, #invitesPage, #settingsPage, #joinGamePage {
            display: none;
            text-align: center;
        }
        #mainPage {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: #ffdd57;
        }
    </style>
</head>
<body>
    <!-- Version Number -->
    <div id="version" style="position: absolute; top: 10px; right: 10px; color: #ffdd57;">
        Versione: 1.2.2
    </div>

    <h1 id="title">Juniper Green Multiplayer</h1>

    <!-- Username Input -->
    <div id="usernameInputPage" class="input-container">
        <input type="text" id="username" placeholder="Inserisci un nome utente unico" required />
        <button class="btn" id="confirmUsernameBtn" onclick="confirmUsername()">Conferma Nome Utente</button>
        <p id="usernameError" style="color: red; display: none;">Nome utente già in uso. Scegli un altro nome.</p>
    </div>

    <!-- Main Page with Buttons -->
    <div id="mainPage" style="display: none;">
        <button class="btn" id="createGameBtn" onclick="createGame()">Crea un Gioco</button>
        <button class="btn" id="joinGameBtn" onclick="showJoinGame()">Entra con Codice</button>
        <button class="btn" id="viewInvitesBtn" onclick="viewInvites()">Entra con Invito</button>
        <button class="btn" id="viewSettingsBtn" onclick="viewSettings()">Impostazioni</button>
    </div>

    <!-- Join Game Page -->
    <div id="joinGamePage">
        <h2 id="joinGameMessage">Entra in un gioco esistente</h2>
        <input type="text" id="joinGameId" placeholder="Inserisci il Codice del Gioco" />
        <button class="btn" id="joinGameConfirmBtn" onclick="joinGame()">Entra nel Gioco</button>
        <button class="btn" id="backFromJoinBtn" onclick="backToMain()">Indietro</button>
    </div>

    <!-- Waiting Page -->
    <div id="waitingPage">
        <h2 id="waitingMessage">In attesa di giocatori...</h2>
        <p id="gameId">Codice gioco: </p>
        <p id="playerCount">Giocatori: 1</p>
        <input type="text" id="inviteUsername" placeholder="Invita un giocatore per nome utente" />
        <button class="btn" id="inviteBtn" onclick="invitePlayer()">Invita</button>
        <button class="btn" id="startGameBtn" onclick="startGame()" style="display: none;">Avvia il Gioco</button>
        <button class="btn" id="quitGameBtn" onclick="quitGame()">Esci</button>
    </div>

    <!-- Settings Page -->
    <div id="settingsPage">
        <h2 id="settingsTitle">Impostazioni</h2>
        <label for="languageSelector" id="languageLabel">Seleziona Lingua:</label>
        <select id="languageSelector" onchange="changeLanguage()">
            <option value="en">Inglese</option>
            <option value="it">Italiano</option>
            <option value="fr">Francese</option>
            <option value="es">Spagnolo</option>
            <option value="de">Tedesco</option>
        </select>
        <button class="btn" id="backToMainBtn" onclick="backToMain()">Indietro</button>
    </div>

    <footer>Made with love ❤️ by Arciale</footer>

    <script>
        let activeUsernames = [];
        let invitedPlayers = [];
        let gameSessions = {};  // Store game sessions with gameId and players
        let currentLanguage = 'it';
        let isGameCreator = false;
        let gameId = '';

        // Translations for all text elements
        const translations = {
            en: {
                title: "Juniper Green Multiplayer",
                waitingMessage: "Waiting for Players...",
                gameId: "Game ID: ",
                playerCount: "Players: ",
                invitePlaceholder: "Invite a player by username",
                startGame: "Start Game",
                quit: "Quit",
                usernameError: "Username already taken. Please choose another one.",
                confirmUsername: "Confirm Username",
                createGame: "Create a Game",
                invites: "Invites",
                settings: "Settings",
                back: "Back",
                joinGameMessage: "Join an existing game",
                version: "Version: ",
            },
            it: {
                title: "Juniper Green Multigiocatore",
                waitingMessage: "In attesa di giocatori...",
                gameId: "Codice gioco: ",
                playerCount: "Giocatori: ",
                invitePlaceholder: "Invita un giocatore per nome utente",
                startGame: "Avvia il Gioco",
                quit: "Esci",
                usernameError: "Nome utente già in uso. Scegli un altro nome.",
                confirmUsername: "Conferma Nome Utente",
                createGame: "Crea un Gioco",
                invites: "Inviti",
                settings: "Impostazioni",
                back: "Indietro",
                joinGameMessage: "Entra in un gioco esistente",
                version: "Versione: ",
            },
            // Other languages...
        };

        // Generate a unique game ID
        function generateGameId() {
            return 'JG-' + Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // Load username and language if already set in localStorage
        window.onload = function() {
            const storedUsername = localStorage.getItem('username');
            const storedLanguage = localStorage.getItem('language');
            const version = "Versione: 1.2.2";

            document.getElementById('version').innerHTML = translations[currentLanguage].version + version;

            if (storedUsername) {
                document.getElementById('username').value = storedUsername;
                document.getElementById('usernameInputPage').style.display = 'none';
                document.getElementById('mainPage').style.display = 'block';
            }

            if (storedLanguage) {
                document.getElementById('languageSelector').value = storedLanguage;
                changeLanguage();
            }
        };

        // Confirm the username and store it in localStorage
        function confirmUsername() {
            const username = document.getElementById('username').value;
            if (username && !activeUsernames.includes(username)) {
                activeUsernames.push(username);
                localStorage.setItem('username', username);
                document.getElementById('usernameInputPage').style.display = 'none';
                document.getElementById('mainPage').style.display = 'block';
            } else {
                document.getElementById('usernameError').style.display = 'block';
            }
        }

         function changeLanguage() {
            currentLanguage = document.getElementById('languageSelector').value;
            localStorage.setItem('language', currentLanguage);

            // Update UI based on selected language
            document.getElementById('title').textContent = translations[currentLanguage].title;
            document.getElementById('waitingMessage').textContent = translations[currentLanguage].waitingMessage;
            document.getElementById('gameId').textContent = translations[currentLanguage].gameId + gameId;
            document.getElementById('playerCount').textContent = translations[currentLanguage].playerCount + invitedPlayers.length;
            document.getElementById('inviteUsername').placeholder = translations[currentLanguage].invitePlaceholder;
            document.getElementById('startGameBtn').textContent = translations[currentLanguage].startGame;
            document.getElementById('quitGameBtn').textContent = translations[currentLanguage].quit;
            document.getElementById('joinGameMessage').textContent = translations[currentLanguage].joinGameMessage;
            document.getElementById('confirmUsernameBtn').textContent = translations[currentLanguage].confirmUsername;
            document.getElementById('createGameBtn').textContent = translations[currentLanguage].createGame;
            document.getElementById('viewInvitesBtn').textContent = translations[currentLanguage].invites;
            document.getElementById('viewSettingsBtn').textContent = translations[currentLanguage].settings;
            document.getElementById('backToMainBtn').textContent = translations[currentLanguage].back;
        }

        // Create a game and generate game ID
        function createGame() {
            isGameCreator = true;
            gameId = generateGameId();
            gameSessions[gameId] = { players: [localStorage.getItem('username')] };
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('waitingPage').style.display = 'block';
            document.getElementById('gameId').textContent = translations[currentLanguage].gameId + gameId;
            document.getElementById('startGameBtn').style.display = 'none'; // Hidden until more players join
        }

        // Invite players by username
        function invitePlayer() {
            const inviteUsername = document.getElementById('inviteUsername').value;
            if (inviteUsername && !invitedPlayers.includes(inviteUsername)) {
                invitedPlayers.push(inviteUsername);
                document.getElementById('playerCount').textContent = translations[currentLanguage].playerCount + invitedPlayers.length;
                if (invitedPlayers.length > 1) {
                    document.getElementById('startGameBtn').style.display = 'block';
                }
            }
        }

        // Join a game using game ID
        function joinGame() {
            const enteredGameId = document.getElementById('joinGameId').value;
            if (gameSessions[enteredGameId]) {
                gameSessions[enteredGameId].players.push(localStorage.getItem('username'));
                document.getElementById('mainPage').style.display = 'none';
                document.getElementById('waitingPage').style.display = 'block';
                document.getElementById('gameId').textContent = translations[currentLanguage].gameId + enteredGameId;
                document.getElementById('playerCount').textContent = translations[currentLanguage].playerCount + gameSessions[enteredGameId].players.length;
                if (gameSessions[enteredGameId].players.length > 1) {
                    document.getElementById('startGameBtn').style.display = 'block';
                }
            } else {
                alert("Invalid game ID!");
            }
        }

        function startGame() {
            alert("Il gioco è iniziato! Codice: " + gameId);
        }

        function quitGame() {
            location.reload();
        }

        function viewInvites() {
            alert("Non hai inviti.");
        }

        function showJoinGame() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('joinGamePage').style.display = 'block';
        }

        function viewSettings() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('settingsPage').style.display = 'block';
        }

        function backToMain() {
            document.getElementById('settingsPage').style.display = 'none';
            document.getElementById('joinGamePage').style.display = 'none';
            document.getElementById('mainPage').style.display = 'block';
        }
    </script>
</body>
</html>
