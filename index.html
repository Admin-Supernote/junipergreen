<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message to Discord</title>
    <script>
        // Funzione per inviare il messaggio al Webhook Discord
        function sendMessageToDiscord() {
            const message = document.getElementById('message').value; // Recupera il messaggio dall'input

            const webhookUrl = 'https://discord.com/api/webhooks/1292490801372205076/1o9dJFZZ4hPMQA4h2bgswR7RmnEQ-s9afgYTQ5cjOcv9Txzatu2HgvvsqDoLlV9hrV-Y'; // URL del Webhook di Discord

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: message  // Il contenuto del messaggio da inviare
                })
            })
            .then(response => {
                if (response.ok) {
                    alert('Messaggio inviato a Discord con successo!');
                } else {
                    alert('Errore nell\'invio del messaggio');
                }
            })
            .catch(error => {
                console.error('Errore:', error);
            });
        }
    </script>
</head>
<body>

    <h1>Invia un messaggio a Discord</h1>

    <input type="text" id="message" placeholder="Inserisci il messaggio" />
    <button onclick="sendMessageToDiscord()">Invia</button>

</body>
</html>
