<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juniper Green Game (Remote)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #1d1f27;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            color: #ffdd57;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ffdd57;
            cursor: pointer;
            color: #fff;
            background-color: #333;
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: #444;
        }

        .selected {
            background-color: #00aaff !important;
            color: #fff;
        }

        .disabled {
            pointer-events: none;
            background-color: #555;
        }

        .controls {
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #ffdd57;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffaa00;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-left: 10px;
        }

        #turnInfo {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #00ff88;
        }
    </style>
</head>
<body>
    <h1 id="welcomeMessage">Juniper Green Game</h1>

    <div class="controls">
        <input type="text" id="playerName" placeholder="Enter your name" />
        <button id="createGame">Create Game</button>
        <input type="text" id="gameIdInput" placeholder="Enter Game ID" />
        <button id="joinGame">Join Game</button>
    </div>

    <div id="gameContainer" style="display: none;">
        <div id="gridContainer" class="grid"></div>
        <p id="turnInfo">It's your turn!</p>
    </div>

    <script>
        let gameState = {};
        let gameId = null;
        let isMyTurn = false;
        let playerName = null;
        let playerId = Math.random().toString(36).substring(2, 8);

        // Create a grid with 100 numbers
        function createGrid() {
            const gridContainer = document.getElementById('gridContainer');
            gridContainer.innerHTML = '';
            for (let i = 1; i <= 100; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = i;
                cell.addEventListener('click', () => selectNumber(cell, i));
                gridContainer.appendChild(cell);
            }
        }

        // Function to handle selecting a number
        function selectNumber(cell, number) {
            if (isMyTurn && !gameState[number]) {
                cell.classList.add('selected');
                gameState[number] = playerName;
                saveGameState();
                isMyTurn = false;
                document.getElementById('turnInfo').textContent = "Waiting for the other player...";
                checkForWinner();
            }
        }

        // Check for the game state in localStorage and update grid
        function loadGameState() {
            if (localStorage.getItem(gameId)) {
                gameState = JSON.parse(localStorage.getItem(gameId));
                updateGrid();
            }
        }

        // Save the game state to localStorage
        function saveGameState() {
            localStorage.setItem(gameId, JSON.stringify(gameState));
        }

        // Update grid based on game state
        function updateGrid() {
            for (let i = 1; i <= 100; i++) {
                const cell = document.querySelector(`.cell:nth-child(${i})`);
                if (gameState[i]) {
                    cell.classList.add('selected');
                    cell.classList.add('disabled');
                    cell.textContent = `${gameState[i]}`;
                }
            }
        }

        // Create game
        document.getElementById('createGame').addEventListener('click', () => {
            playerName = document.getElementById('playerName').value;
            if (!playerName) {
                alert("Please enter your name to create a game.");
                return;
            }

            gameId = Math.random().toString(36).substring(2, 8);
            alert(`Game ID: ${gameId}. Share this ID with your friend to play.`);
            localStorage.setItem('playerName', playerName);
            localStorage.setItem('gameId', gameId);
            isMyTurn = true;
            document.getElementById('turnInfo').textContent = `It's your turn, ${playerName}!`;
            document.getElementById('gameContainer').style.display = 'block';
            createGrid();
        });

        // Join game
        document.getElementById('joinGame').addEventListener('click', () => {
            playerName = document.getElementById('playerName').value;
            if (!playerName) {
                alert("Please enter your name to join a game.");
                return;
            }

            gameId = document.getElementById('gameIdInput').value;
            if (!gameId) {
                alert('Please enter a valid Game ID.');
                return;
            }

            localStorage.setItem('playerName', playerName);
            localStorage.setItem('gameId', gameId);
            isMyTurn = false;
            document.getElementById('turnInfo').textContent = "Waiting for the other player...";
            document.getElementById('gameContainer').style.display = 'block';
            createGrid();
            loadGameState(); // Load the game state for joined game
        });

        // Check for a winner (optional: customize rules here)
        function checkForWinner() {
            if (Object.keys(gameState).length === 100) {
                alert('Game over! All numbers selected.');
            }
        }
    </script>
</body>
</html>
